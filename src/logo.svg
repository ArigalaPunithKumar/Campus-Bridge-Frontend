<svg width="320" height="120" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="120" rx="12" fill="#0F172A"></rect>

  <!-- Bridge Arc -->
  <path d="M40 70 C90 30, 170 30, 220 70" stroke="#38BDF8" stroke-width="6" fill="none"></path>

  <!-- Bridge Pillars -->
  <line x1="70" y1="70" x2="70" y2="90" stroke="#38BDF8" stroke-width="4"></line>
  <line x1="130" y1="70" x2="130" y2="90" stroke="#38BDF8" stroke-width="4"></line>
  <line x1="190" y1="70" x2="190" y2="90" stroke="#38BDF8" stroke-width="4"></line>

  <!-- Digital Nodes -->
  <circle cx="40" cy="70" r="6" fill="#22C55E"></circle>
  <circle cx="220" cy="70" r="6" fill="#22C55E"></circle>

  <!-- Book / Campus Icon -->
  <rect x="95" y="82" width="70" height="20" rx="4" fill="#E5E7EB"></rect>
  <line x1="130" y1="82" x2="130" y2="102" stroke="#94A3B8" stroke-width="2"></line>

  <!-- Text -->
  <text x="160" y="50" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="600" fill="#E5E7EB" text-anchor="middle">
    Campus Bridge
  </text>

  <!-- Tagline -->
  <text x="160" y="112" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">
    Learn • Code • Connect
  </text>
</svg>
